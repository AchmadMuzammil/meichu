<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/sf-ui-display" rel="stylesheet">

<body class="dark:bg-gray-900 bg-bgPink">
    <!-- Navbar -->

    <nav data-aos="fade-down" data-aos-anchor-placement="center-bottom" data-aos-offset="100"
        class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full z-50">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="assets/meichu-logo.png" class="h-14" alt="Flowbite Logo" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-mainPink rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="#" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="./PageUser.html"
                            class="block py-2 px-3 text-mainPink rounded font-medium font-rubikfont hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-hoverPink md:p-0 dark:text-mainPink md:dark:hover:text-hoverPink dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-mainPink rounded font-medium font-rubikfont hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-hoverPink md:p-0 dark:text-mainPink md:dark:hover:text-hoverPink dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Produck</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-mainPink rounded font-medium font-rubikfont hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-hoverPink md:p-0 dark:text-mainPink md:dark:hover:text-hoverPink dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Discover</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-mainPink rounded font-medium font-rubikfont hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-hoverPink md:p-0 dark:text-mainPink md:dark:hover:text-hoverPink dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Request
                            Product</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-mainPink rounded font-medium font-rubikfont hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-hoverPink md:p-0 dark:text-mainPink md:dark:hover:text-hoverPink dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->
    <img src="./assets/overlayPink.png" class="absolute mt-40" alt="">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#FD768E" fill-opacity="1"
            d="M0,224L80,208C160,192,320,160,480,160C640,160,800,192,960,197.3C1120,203,1280,181,1360,170.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
    </svg>
    <section id="#" class="bg-mainPink">
        <div class="flex justify-center items-center pt-4 gap-4">
            <img data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500"
                class="w-40 leaf-animation" src="./assets/sakuraPink 1.png" alt="">
            <h1 data-aos="fade-down" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500"
                class="text-5xl font-shiningFont font-normal text-white">Our Produck</h1>
            <img data-aos="fade-right" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500"
                class="w-40 leaf-animation" src="./assets/sakuraPink 2.png" alt="">
        </div>

        <!-- atas -->
        <div id="dataProducts" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 p-14 sm:m-20 m-5 gap-2 sm:gap-4">
            <!-- komponen card -->
        </div>
        <!-- button all produck -->

        <div class="flex justify-center">
            <div class="pagination-buttons flex justify-center items-center gap-10 mb-10">
                <button class="rounded-full bg-bgPink pt-2 pb-2 pl-3 pr-3 font-rubikfont font-bold text-white"
                    id="prevButton"><i class="text-mainPink fa-solid fa-arrow-left"></i></button>
                <ul class="pagination flex gap-5 rounded-full bg-white pt-1 pb-1 pl-5 pr-5 cursor-pointer font-rubikfont font-semibold text-mainPink"
                    id="pagination"></ul>
                <button class="rounded-full bg-bgPink pt-2 pb-2 pl-3 pr-3 font-rubikfont font-bold text-white"
                    id="nextButton"><i class="text-mainPink fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- end button all produck -->
    </section>

    <!-- Footer -->

    <footer class="bg-white dark:bg-gray-800">
        <img src="./assets/footer-image.png" class="absolute" alt="">
        <div class="text-center flex justify-center items-center pt-4">
            <a href="#"
                class="flex justify-center items-center text-2xl font-shiningFont font-normal text-gray-900 dark:text-white"
                style="color: #FCB837;">
                <img class="w-20" src="./assets/meichu-logo.png" alt="">
                Made with ❤️ By Meichu Shop
            </a>
        </div>
    </footer>

    <!-- end Footer -->


    <!-- script -->
    <script src="./index.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</body>

</html>
